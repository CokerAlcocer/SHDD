<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="../img/shdd-icon.png" type="image/x-icon">
    <title>Letras de canciones</title>
</head>

<body style="overflow-x: hidden;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/shaddai_logo.jpg" width="30" height="30" class="d-inline-block align-text-top">
                El Shaddai Cuernavaca</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Acordes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Letras</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Listas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./thursday.html">Jueves</a></li>
                            <li><a class="dropdown-item" href="./sunday.html">Domingo</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./generator.html">Generador</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="mx-3 mx-lg-5 my-4" style="overflow-x: hidden;">
        <section class="row">
            <article class="col-12 col-md-5 col-lg-4">
                <form class="input-group w-100 mb-3">
                    <input type="text" name="search" id="search" onkeyup="filterSongsByName(null)" class="form-control" placeholder="Buscar por nombre..." autocomplete="off">
                    <span class="input-group-text rounded-end"><i class="bi bi-search"></i></span>
                    <button type="button" onclick="filterSongsByName(null)" class="btn btn-secondary ms-2 rounded-start"><i class="bi bi-list"></i></button>
                    <button type="button" onclick="filterSongsByName(0)" class="btn btn-primary"><i class="bi bi-brightness-high"></i></button>
                    <button type="button" onclick="filterSongsByName(1)" class="btn btn-info text-white"><i class="bi bi-moon"></i></button>
                    <button type="button" onclick="filterSongsByName(2)" class="btn btn-success"><i class="bi bi-currency-dollar"></i></button>
                </form>
                <div id="songs" class="mb-3"
                    style="overflow-x: hidden; overflow-x: auto; max-height: calc(100vh - 600px);">

                </div>
                <div>
                    <h3>Video gu√≠a</h3>
                    <div class="text-center bg-dark mb-4" style="width: 100%; height: 250px;">
                        <iframe id="iframe" style="width: 100%; height: 100%;" frameborder="0"></iframe>
                    </div>
                </div>
            </article>
            <article class="col-12 col-md-7 col-lg-8 visually-hidden" id="songPreview">

            </article>
        </section>
    </main>
</body>

<script src="../js/bootstrap.min.bundle.js"></script>
<script src="../js/controller/lyrics.js"></script>

</html>
